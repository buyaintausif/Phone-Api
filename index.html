<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone store</title>

    
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="mx-auto w-[450px] md:w-[900px]" >

    <header class="mx-auto w-[450px] md:w-[900px]">

        <h1 class="text-4xl">Hunting Phone </h1>


    </header>

    <main class="mx-auto">

        <section class="bg-gray-100 p-4 ">
            <input id="search-field" type="text" placeholder="Search here" class="input input-bordered input-success  max-w-xs" />
            <button onclick="searchHandle()" class="btn btn-accent">Search</button>

<!-- another search field -->


        <!-- <section class="bg-gray-100  ">
            <input id="search-field2" type="text" placeholder="Search here" class="input input-bordered input-success  max-w-xs" />
            <button onclick="searchHandle2()" class="btn btn-accent">Search</button>
        </section> -->


        <section>

            <div id="loading-spinner" class="text-center my-40 hidden">
                <span class="loading loading-spinner loading-lg"></span>
            </div>
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 mx-auto">
                

            </div>

            <div id="show-all-container" class="hidden text-center">
                <button onclick="handleShowAll()" class="btn btn-accent">Show All</button>
            </div>
        </section>


    </main>



    <script src="Js/phone.js"></script>
    
</body>
</html>
